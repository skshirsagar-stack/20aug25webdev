<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #translate{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            transform: translate(30px,40px);
        }
        #scale{
            margin: 100px;
            height: 100px;
            width: 100px;
            border: 2px solid red;
           
        }
        #rotate{
            margin: 100px;
            height: 100px;
            width: 100px;
            border: 2px solid red;
            transform:rotate(70deg);
        }
          #skew{
            margin: 100px;
            height: 100px;
            width: 100px;
            border: 2px solid red;
            transform:skew(30deg,40deg);
        }
         #scale:hover{
         transform:scale(1.5);
         }
    </style>
</head>
<body>
    <div id="translate">
        translate
    </div>
    <div id="demo">
        demo
    </div>
    <div id="scale">
       scale
    </div>
     <div id="rotate">
       rotate
    </div>
      <div id="skew">
       skew
    </div>
</body>
</html>
