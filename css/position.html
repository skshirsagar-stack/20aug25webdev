<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #static {
        position: static;
        top: 0px;
        right: 0px;
        left: 20px;
        bottom: 30px;
      }
      #relative {
        position: relative;
       
      }
      #absolute1{
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: aqua;
        top:0px;
        left: 0px;
      }
        #absolute4{
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: aqua;
        bottom:50%;
        left: 50%;
      }
        #absolute2{
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: aqua;
        bottom:0px;
        left: 0px;
      }
        #absolute3{
        position: absolute;
        height: 100px;
        width: 100px;
        background-color:brown;
        bottom:0px;
        left: 0px;
       
      }
      #p{
        position: relative;
        height: 1000px;
        border: 2px solid red;
      }
      #fixed{
         height: 100px;
        width: 100px;
        background-color:brown;
        position: fixed;
        color: azure;
        z-index: 10;
      }
      #sticky {
         height: 100px;
        width: 100px;
        top: 0px;
        bottom: 0px;
        background-color:cadetblue;
        position: sticky;
        color: azure;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="static">Lorem ipsum dolor sit,static</div>
    <div id="relative">Lorem ipsum dolor sit, relative</div>
    <!-- <div id="fixed">
   Fixed
    </div> -->
    <div id="p">
    <div id="absolute1"></div>
    <div id="absolute2"></div>
    <div id="absolute3"></div>
    <div id="absolute4"></div>
    </div>
    <div id="sticky">
     sticky 
    </div>
    <div style="height: 1000px; border: 2px solid green;">

    </div>
  </body>
</html>
