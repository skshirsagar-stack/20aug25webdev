<body>
    <h1>Switch case</h1>
    <script>
        let day = "Monda";

        switch (day) {
            case "Monday":
                console.log("Start of week");
                break;
            case "Friday":
                console.log("Weekend soon!");
                break;
            default:
                console.log("Just another day");
        }

  if(day==='Monday'){
     console.log("Start of week");
  }else if(day=="Friday"){
       console.log("Weekend soon!");
  }
  else{
      console.log("Just another day");
  }
    </script>
